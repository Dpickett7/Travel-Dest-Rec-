<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Travel Destination Recommender</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1> Find Your Perfect Travel Destination</h1>
        <form id="travel-form">
            <label> Budget
                <input type="number" id="budget" required/>
            </label>

            <label> Weather Prefence:
                <select id="Weather">
                    <option value="warm">Warm</option>
                    <option value="cold">Cold</option>
                </select>
            </label>

            <label>Activities:
                <input type="text" id="activities" placeholder="e.g., hiking, museums"/>
            </label>

            <label> Travel Dates:
                <input type="date" id="travel-date"/>
            </label>
            
            <label>Max Distance
                <input type="number" id="Distance"     />       
            </label>
            <button type="submit"> Get Recommendations</button>
        </form>

        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
